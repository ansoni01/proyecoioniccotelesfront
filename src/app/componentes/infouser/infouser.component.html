<div>
  <div>
    <ion-fab vertical="top" horizontal="end" slot="fixed">
      <ion-fab-button color="transparent" id="btnProceed">
        <ion-icon size="large" id="icon" name="create-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    
    <ion-card>
      <ion-card-content>
        <ion-item-group>
          <ion-item color="transparent" lines="none">
            <div class="center">
              <ion-thumbnail>
                <ion-img [src]="url + datosUsuario.img_user"></ion-img>
              </ion-thumbnail> 
            </div> 
          </ion-item>
          <ion-item color="transparent" lines="none">
            <ion-label color="primary" class="ion-text-center"><b>{{datosUsuario.nombre}}</b></ion-label>
          </ion-item>
        </ion-item-group>
        <ion-grid>
          <ion-row>
            <ion-col>
                <div>
                  <ion-icon slot="start" color="danger" class="ion-margin-end" name="location-outline"></ion-icon>
                  <b>Dirección:</b>
                </div>
            </ion-col>
            <ion-col>
              {{datosUsuario.direccion}}
            </ion-col>
          </ion-row>
    
          <ion-row>
            <ion-col>
              <div>
                <ion-icon slot="start" color="primary" class="ion-margin-end" name="calendar-outline"></ion-icon>
                <ion-label><b>Edad:</b></ion-label>
              </div>
            </ion-col>
            <ion-col>
              <ion-label>{{edad}} años</ion-label>
            </ion-col>
          </ion-row>
          
          <ion-row>
            <ion-col>
              <div>
                <ion-icon slot="start" color="success" class="ion-margin-end" name="call-outline"></ion-icon>
                <ion-label><b>Celular:</b></ion-label>
              </div>
            </ion-col>
            <ion-col>
              {{datosUsuario.telefono}}
            </ion-col>
          </ion-row>
    
          <ion-row>
            <ion-col>
              <div>
                <ion-icon slot="start" color="warning" class="ion-margin-end" name="medal-outline"></ion-icon>
                <ion-label><b>Rol:</b></ion-label>
              </div>
            </ion-col>
            <ion-col>
              <ion-label>{{rol}}</ion-label>
            </ion-col>
          </ion-row>
    
          <ion-row>
            <ion-col class="vertical-align-content">
              <b>Mis Redes</b>
            </ion-col>
            <ion-col>
              <ion-button size="small">
                <ion-icon name="logo-facebook"></ion-icon>
              </ion-button>
              <ion-button size="small">
                <ion-icon name="logo-twitter"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid> 
        
      </ion-card-content>
    </ion-card>
  </div>
  <div class="padre">
    <ion-button class="btnadd" (click)="crearCoctel()">
      <ion-icon slot="start" size="large" name="document-text-outline"></ion-icon>
      <ion-label>CREAR RECETA</ion-label>
    </ion-button>
  </div>
  
</div>
