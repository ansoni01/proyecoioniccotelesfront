<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/profile"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Nuevo Cóctel</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form id="form" #formulario="ngForm" (ngSubmit)="sub_formulario()">
    <ion-list lines="none">
      <ion-item>
        <ion-label>Nombre Del Cóctel:</ion-label>
      </ion-item>
      <ion-item>
        <input type="text" 
        name="titulo"
        [(ngModel)]="titulo" required placeholder="Margarita">
      </ion-item>

      <ion-item>
        <ion-label>Ingredientes:</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-textarea 
          type="text" 
          name="ingredientes"
          [(ngModel)]="ingredientes" 
          required 
          rows="10" 
          #myInput 
          id="myInput" 
          placeholder="1. Zumo de limón – 30 ml&#10;2. Licor de Cointreau o Triple sec – 30 ml&#10;3. Tequila blanco – 45 ml&#10;4. Sal – una cucharadita y ½ (para adornar el borde de la copa)&#10;5. Hielo picado – al gusto"
        ></ion-textarea>
        <!-- <input type="text-area" placeholder="Margarita"> -->
      </ion-item>

      <ion-item>
        <ion-label>Preparación:</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-textarea 
          type="text" 
          name="preparacion"
          [(ngModel)]="preparacion" 
          required
          rows="10" 
          #myInput 
          id="myInput" 
          placeholder="1. Picar el hielo&#10;2. Introducir hielo picado y el resto de ingredientes en la coctelera&#10;3. Agitar la coctelera&#10;4. Servir inmediatamente"
        ></ion-textarea>
        <!-- <input type="text-area" placeholder="Margarita"> -->
      </ion-item>
    </ion-list>

    <div>
      <ion-item lines="none">
        <ion-label class="ion-text-center">Imagen del Cóctel</ion-label>
      </ion-item>
      
      <div *ngIf="uploadResponse && uploadResponse.status === 'error'">
  
      </div>
      <div *ngIf="uploadResponse && uploadResponse.status === 'success'">
        <ion-card>
          <img [src]='uploadResponse.url' />
        </ion-card>
      </div>
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <ion-item lines="none">
        <ion-input type="file" name="avatar" (change)="onFileSelect($event)"></ion-input>
      </ion-item>
      
      <ion-grid>
        <ion-row>
          <ion-col class="ion-text-center">
            <ion-button color="success" expand="block" type="submit">
              <ion-icon slot="start" name="cloud-upload-outline"></ion-icon>
              <ion-label>SUBIR IMAGEN</ion-label>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
    <ion-grid>
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-button type="submit" expand="block" fill="outline" [disabled]="formulario.invalid">
            <ion-icon slot="start" name="save-outline"></ion-icon>
            <ion-label>GUARDAR</ion-label>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>


  

</ion-content>
